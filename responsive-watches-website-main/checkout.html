<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="/">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="assets/img/featured1.png">
                    <div class="info">
                        <div class="name">Jazzmaster</div>
                        <div class="price">$1050</div>
                    </div>
                    <div class="quantity">1</div>
                    <div class="returnPrice">$1050</div>
                </div>

                <div class="item">
                    <img src="assets/img/featured3.png">
                    <div class="info">
                        <div class="name">Rose Gold</div>
                        <div class="price">$850</div>
                    </div>
                    <div class="quantity">1</div>
                    <div class="returnPrice">$850</div>
                </div>

                <div class="item">
                    <img src="assets/img/new1.png">
                    <div class="info">
                        <div class="name">Longines Rose</div>
                        <div class="price">$980</div>
                    </div>
                    <div class="quantity">1</div>
                    <div class="returnPrice">$980</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Bosna i Hercegovina</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Sarajevo</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">3</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$2880</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
            </div>
    </div>
</div>


<script src="checkout.js"></script>

</body>
</html>
